<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="card">
      <div class="card-banner">
        <div id="background">
          <img />
        </div>
        <div class="cards">
          <div class="card-front">
            <img alt="" />
            <img id="credit-icon" alt="" />
            <h3>0000 0000 0000 0000</h3>
            <div>
              <h5>JANE APPLESEED</h5>
              <p>00/00</p>
            </div>
          </div>
          <div class="card-back">
            <img src="images/bg-card-back.png" />
            <p>000</p>
          </div>
        </div>
      </div>
      <div id="c-con" class="card-content">
        <form id="form">
          <div class="person-name">
            <label for="name">Cardholder Name</label>
            <input
              id="name"
              type="text"
              placeholder="e.g. Jane Appleseed"
              required
            />
          </div>
          <div class="card-number">
            <label for="card-digits">Card Number</label>
            <input
              id="card-digits"
              type="number"
              placeholder="e.g. 1234 5678 9123 0000"
              required
            />
          </div>
          <div class="credentials">
            <div class="credentials-title">
              <h3>Exp. Date (MM/YY)</h3>
            </div>
            <div class="credentials-content">
              <div class="exp-month">
                <input id="mm" type="number" placeholder="MM" required />
              </div>
              <div class="exp-year">
                <input id="yy" type="number" placeholder="YY" required />
              </div>
              <div class="security">
                <input id="cvc" type="number" placeholder="e.g. 123" required />
              </div>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <!-- Completed state start -->
    <script src="index.js"></script>
  </body>
</html>
